                                        <input type="{{text}}" placeholder="*****" ng-model="pass" class="form-control" style="width:400px !important;" required id="passSign" name="passSign">
                                    </div>
                                </td>
                                <td>
                                    <button type="button" id="eye" name="eye" ng-click="change()" class="btn btn-outline-warning" style="margin-left:-44px !important;">

                                        <span style="color:gold" class="offset-1" ng-show="loginForm.passSign.$dirty && loginForm.passSign.$invalid">
                                            <span ng-show="loginForm.passSign.$error.required"> Please enter password!!! </span>
                                        </span>
                                    </li>
                                <li class="list-group-item bg-info" style="background:none !important;">
                                    <a href="login.html" class="badge text-warning" style="text-decoration:none;">
                                        <span style="font-size:13px;">Already has account?</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
    
                        <div class="card-body text-center" style="margin-left:100px !important;">
                            <button type="submit" class="btn btn-warning text-white" ng-disabled=" loginForm.emailSign.$dirty && loginForm.emailSign.$invalid || loginForm.passSign.$dirty && loginForm.passSign.$invalid" id="signButton" name="signButton">Sign up for free
                                <i class="fas fa-user-plus ml-2"></i>
                            </button>
                        </div>

    <script>
            var app = angular.module('loginApp', []);
            app.controller('loginCtrl', ['$scope', function($scope) {
                $scope.email = "";
                $scope.pass = "";
                $scope.text = "password";
                $scope.change = function() {
                    if($scope.text == "password"){
                       $scope.text = "text";
                    } else {
                        $scope.text = "password";
                    }
                };
            }]);
            app.directive('numberNo', function() {
              return {
                require: 'ngModel',
                link: function (scope, element, attr, numCtrl) {
                  function fromUser(text) {
                    var transformedInput = text.replace(/[^A-Za-z ]/g, '');
                    /* console.log(transformedInput); */
                    if(transformedInput !== text) {
                        /* ngModelCtrl.$setViewValue(transformedInput);
                        ngModelCtrl.$render(); */
                        numCtrl.$setValidity('num', false);
                    }else{
                        numCtrl.$setValidity('num', true);
                    }
                    return transformedInput;
                  }
                  numCtrl.$parsers.push(fromUser);
                }
              }; 
            });
        </script>
